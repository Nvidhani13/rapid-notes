<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rapidNotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="options-cont"><img src="./menu.svg " class="menu-image" height="30rem" width="30rem" alt=""></div>
    <div class="tools-cont scale-tools">
        <img src="./tools/pencil.png" alt="" class="pencil" >
        <img src="./tools/eraser.png" alt="" class="erase">
        <img src="./tools/download.png" alt="" class="download">
        <img src="./tools/upload.png" alt="" class="upload">
        <img src="./tools/sticky.png" alt="" class="sticky">
        <img src="./tools/undo.png" alt="" class="undo">
        <img src="./tools/redo.png" alt="" class="redo">
    </div>
    <div class="pencil-tool">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            
            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>
    </div>
    
    <div class="erase-tool">
        <div class="erase-width-cont">
        <input type="range" min="2" max="10" value="3" class="erase-width">
        </div>
    </div>
    <canvas class="canvas"> </canvas>
    
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script>
        let socket=io.connect("https://rapid-notes.herokuapp.com/")
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
    
</body>
</html>
